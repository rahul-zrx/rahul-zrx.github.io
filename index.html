<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bond over Bonfire</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"
    integrity="sha256-9mbkOfVho3ZPXfM7W8sV2SndrGDuh7wuyLjtsWeTI1Q=" crossorigin="anonymous" />
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"
    integrity="sha256-t8GepnyPmw9t+foMh3mKNvcorqNHamSKtKRxxpUEgFI=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="assets/css/main.css">
</head>

<body>
  <header>
    <div id="title">
      Bond over Bonfire
    </div>
  </header>
  <div class="ui container center aligned ">

    <button id="startBtn" class="ui right labeled icon button">
      <i class="play icon"></i>
      Start
    </button>

    <button id="questionBtn" class="ui right labeled icon button">
      <i class="question icon"></i>
      Get Question
    </button>

    <button id="restartBtn" class="ui right labeled icon button">
      <i class="angle double right icon"></i>
      Next
    </button>

    <button id="resetBtn" class="ui right labeled icon button">
      <i class="redo alternate icon"></i>
      Reset
    </button>

    <div id="personContainer">
      <div id="person"></div>
    </div>

    <div id="questionContainer">
      <div id="question"></div>
    </div>

    <script src="assets/js/main.js"></script>
  </div>

  <footer>
    <img src="assets/images/zoomrx.png" alt="ZoomRx Logo" id="logo">
  </footer>
</body>

</html>
